<!DOCTYPE html>
<html>
<head>
	<title>FCC - Survey Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="https://github.com/gabolopez90/gabolopez90.github.io/blob/master/img/GL.ico" type="favicon/ico" />
</head>
<body>
	<h1 class="text-center" id="title">FCC - Survey Form</h1>


		<form id="survey-form">
			<main>
				<p id="description" class="text-center">Submit this form so we can make your experience better</p>
			</main>
			<div class="form-group" id="survey-form">
					<label for="name" id="name-label">Name:</label>
					<input type="text" name="name" placeholder="Enter your name" class="form-control" id="name" required>
					<label for="age" id="number-label">Age (Between 18 and 65):</label>
					<input type="number" min="18" max="65" name="age" placeholder="Enter your age" class="form-control" id="number">
				<label>Gender:</label>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="gender" id="male" value="option1" checked>
				  <label class="form-check-label" for="gender">
				    Male
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="gender" id="female" value="option2">
				  <label class="form-check-label" for="gender">
				    Female
				  </label>
				</div>
				<div class="form-group">
					<label for="dropdown">Current occupation:</label>
					<select id="dropdown" class="form-control">
						<option selected>Choose...</option>
						<option>College student</option>
						<option>Part-time worker</option>
						<option>Full-time worker</option>
					</select>
				</div>
				<label for="email" id="email-label">Email:</label>
				<input type="email" name="email" placeholder="Enter your email: example@example.com" class="form-control" id="email" required>
				<label for="hobbies">Hobbies:</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="hobbies" value="videogames" id="videogames"/>
					<label for="hobbies" class="form-check-label">Videogames</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="hobbies" value="movies" id="movies"/>
					<label for="hobbies" class="form-check-label" >Movies</label>
				</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="hobbies" value="music" id="music"/>
						<label for="hobbies" class="form-check-label" >Music</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="hobbies" value="sports" id="sports"/>
						<label for="hobbies" class="form-check-label" >Sports</label>
					</div>
				<label for="comments">Additional comments:</label>
				<textarea class="form-control" name="comments" type="textarea"></textarea>
				<button type="submit" id="submit" class="btn btn-primary text-center">Submit</button>
			</div>
		</form>
</body>
</html>
